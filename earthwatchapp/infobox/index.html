<!DOCTYPE html>
<html>
<body>

<h2>Create Object from JSON String</h2>

<p id="demo"></p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>

<script>

var request = new XMLHttpRequest();
request.open("POST", "https://api.wolframalpha.com/v2/query?input=lat+14.344+long+34.41&format=image,plaintext&output=JSON&appid=YKRYP5-4U9AKAGR8W", false);
request.send(null);
request.onreadystatechange = function() {
  if ( request.readyState === 4 && request.status === 200 ) {
    var my_JSON_object = JSON.parse(request.responseText);
    console.log(my_JSON_object);
  }
}
// document.getElementById("demo").innerHTML = obj.queryresult.pods[0].title;

</script>

</body>
</html>
